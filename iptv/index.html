<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Saavutettava IPTV-soitin</title>
</head>
<body>
  <h1>IPTV-soitin (Xtream Codes + haku + ryhmät)</h1>

  <form id="login-form">
    <label for="server">Palvelinosoite (esim. http://example.com:8080):</label><br>
    <input type="text" id="server" required><br>

    <label for="username">Käyttäjätunnus:</label><br>
    <input type="text" id="username" required><br>

    <label for="password">Salasana:</label><br>
    <input type="password" id="password" required><br>

    <button type="submit">Hae kanavat</button>
  </form>

  <label for="search">Etsi kanavaa:</label>
  <input type="text" id="search" aria-label="Etsi kanavaa nimellä" />

  <div id="channel-groups" aria-label="Kanavalistat" tabindex="0"></div>

  <h2>Toisto</h2>
  <video id="player" controls width="640" height="360" tabindex="0" aria-label="Videotoistin"></video>

  <div id="status" role="status" aria-live="polite"></div>

  <script src="xtreamplayer-enhanced.js"></script>
</body>
</html>

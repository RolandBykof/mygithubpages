<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kertotaulupeli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #game-container {
      margin: auto;
      max-width: 400px;
      border: 2px solid #000;
      padding: 20px;
      border-radius: 10px;
    }
    #question, #instructions, #score {
      margin: 20px 0;
    }
    #timer {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #333;
    }
    #timer.warning {
      color: #ff6600;
    }
    #timer.danger {
      color: #ff0000;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="instructions" aria-live="polite">
      Tervetuloa kertotaulupeliin! Peli alkaa, kun painat "Aloita" tai F2-näppäintä.
    </div>
    <div id="timer"></div>
    <div id="question" aria-live="polite"></div>
    <input type="number" id="answer" placeholder="Vastaus" />
    <button id="submit">Vastaa</button>
    <button id="start">Aloita</button>
    <div id="score" aria-live="polite"></div>
  </div>

  <script>
    let score = 0;
    let timer;
    let currentQuestion;
    const timeLimit = 8; // sekuntia
    let remainingTime = timeLimit;

    const instructions = document.getElementById('instructions');
    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const submitButton = document.getElementById('submit');
    const startButton = document.getElementById('start');
    const scoreElement = document.getElementById('score');
    const timerElement = document.getElementById('timer');

    const beepSound = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEARKwAABCxAgAEABAAZGF0YaAAAAAA');

    function updateTimerDisplay() {
      timerElement.textContent = remainingTime;
      
      // Vaihda väriä ajan vähetessä
      timerElement.classList.remove('warning', 'danger');
      if (remainingTime <= 3) {
        timerElement.classList.add('danger');
      } else if (remainingTime <= 5) {
        timerElement.classList.add('warning');
      }
    }

    function generateQuestion() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      currentQuestion = { num1, num2, answer: num1 * num2 };
      questionElement.textContent = `Paljonko on ${num1} x ${num2}?`;
      remainingTime = timeLimit;
      updateTimerDisplay();
      startTimer();
    }

    function startTimer() {
      clearInterval(timer);
      timer = setInterval(() => {
        beepSound.play();
        remainingTime--;
        updateTimerDisplay();
        if (remainingTime === 0) {
          endGame('Aika loppui!');
        }
      }, 1000);
    }

    function endGame(reason) {
      clearInterval(timer);
      questionElement.textContent = '';
      timerElement.textContent = '';
      instructions.textContent = `${reason} Pisteesi: ${score}`;
      scoreElement.textContent = '';
      answerInput.disabled = true;
      submitButton.disabled = true;
      startButton.disabled = false;
    }

    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value, 10);
      if (userAnswer === currentQuestion.answer) {
        score++;
        scoreElement.textContent = `Pisteet: ${score}`;
        generateQuestion();
      } else {
        endGame('Väärä vastaus!');
      }
      answerInput.value = '';
    }

    function startGame() {
      score = 0;
      scoreElement.textContent = 'Pisteet: 0';
      instructions.textContent = 'Peli alkaa! Vastaa kysymyksiin.';
      answerInput.disabled = false;
      submitButton.disabled = false;
      startButton.disabled = true;
      generateQuestion();
      answerInput.focus();
    }

    startButton.addEventListener('click', startGame);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'F2') {
        startGame();
      }
    });

    submitButton.addEventListener('click', checkAnswer);

    answerInput.addEventListener('keyup', (event) => {
      if (event.key === 'Enter') {
        checkAnswer();
      }
    });
  </script>
</body>
</html>
